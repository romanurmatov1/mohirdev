<!DOCTYPE html>
<html lang="en">

<head>
    <title>Combinators</title>
    <style>
        div~p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>Three in HTML</h2>
    <p>Hello world</p>
    <div>
        <p>Paragraph 1: in "div"</p>
        <p>Paragraph 2: in "div"</p>
        <section>
            <p>Paragraph 3: in "div"</p>
        </section>
    </div>
    <p>Paragraph 4: Outside "div"</p>
    <h2>Roma</h2>
    <p>Paragraph 5: Outside "div"</p>
</body>

</html>
