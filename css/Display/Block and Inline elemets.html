<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block And Inline</title>
    <style>
        .heading1 {
            background-color: blueviolet;
        }
        
        .link {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- Block elementga misollar -->
    <h1 class="heading1">Sarlavha</h1>
    <h2>Heading 2</h2>
    <!-- /Block elementga misollar -->
    <!-- Inline elementga misollar -->
    <a href="#" class="link">Ilova 1</a>
    <a href="#" class="link">Ilova 2</a>
    <!-- /Inline elementga misollar -->
</body>

</html>
