<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiple Classes</title>
    <style>
        .text-red {
            color: red;
        }
        
        .text-bold {
            font-weight: bold;
        }
        
        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div class="text-red text-bold">
        Qizil va qalin
    </div>
    <div class="text-green text-bold">
        Yashil va qalin
    </div>
    <h1 class="text-green">
        Yashil
    </h1>
</body>

</html>
