<!DOCTYPE html>
<html lang="en">

<head>
    <title>Combined Selectors</title>
    <style>
        h1 {
            color: red;
        }
        
        h1.active {
            background-color: red;
            color: white;
        }
        
        a.active {
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="active">
        Sarlavha
    </h1>
    <h1>
        Sarlavha 2
    </h1>

    <a href="" class="active">
        Ilova 1
    </a>
    <a href="">
        Ilova 2
    </a>
</body>

</html>
