<!DOCTYPE html>

<head>
    <title>Class</title>

        p {
            color: red;
        }
        
        .text {
            color: blue;
            font-weight: bold;
        }
        
        .center {
            text-align: center;
        }
        
        .qiyshiq {
            font-style: italic;
        }

</head>

<body>

    <p class="text qiyshiq">My favourite color is green.</p>
</body>

</html>
