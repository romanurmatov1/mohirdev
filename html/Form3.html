<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 1</title>
</head>

<body>
    <form action="/server.php" method="get">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="sana">Date of birth</label>
        <input type="date" name="date" id="sana"><br><br>
        <label for="student">Are you student</label>
        <input type="checkbox" name="student" id="student"><br><br>
        <hr>
        <label for="Erkak"></label>
        <input type="radio" name="gender" value="male">
        <label for="Ayol"></label>
        <input type="radio" name="gender" value="female"><br><br>
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport"><br><br>
        <hr><br><br>
        <label for="experience">Experience</label>
        <select name="experience" id="experience">
            <option value="0">No</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>
        <label for="description">About</label><br>
        <textarea name="description" id="description"></textarea>
        <button type="submit">Login</button>
    </form>
</body>

</html>
