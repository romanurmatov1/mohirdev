<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        
        thead {
            text-align: left;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Familiya
                </th>
                <th>
                    Yosh
                </th>
                <th>
                    Qiziqish
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    Nurmatov
                </td>
                <td>
                    17
                </td>
                <td>
                    Dasturlash
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Rustamov
                </td>
                <td>
                    17
                </td>
                <td>
                    Futbol
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
